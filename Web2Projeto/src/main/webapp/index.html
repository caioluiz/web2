<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seleção de Extensão</title>
</head>
<body>
    <h2>Meu Formulário de Extensões</h2>
    
    <form action="ProcessarFrutas" method="post">
        <p>
            Nome: <input type="text" name="nome" required>
        </p>
        
        <p>Selecione as Extensões que você gosta:</p>
        
        <p>
            <input type="checkbox" name="frutas" value="1"> Inglês<br>
            <input type="checkbox" name="frutas" value="2"> Web 2<br>
            <input type="checkbox" name="frutas" value="3"> Linux<br>
            <input type="checkbox" name="frutas" value="4"> Frances<br>
            <input type="checkbox" name="frutas" value="5"> Portugues<br>
            <input type="checkbox" name="frutas" value="6"> Java<br>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
